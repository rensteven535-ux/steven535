<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索世界 | 国家地理风景摄影</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00; /* 经典国家地理黄 */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 5px solid #ffcc00;
            padding-left: 10px;
        }

        /* 英雄横幅区 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .btn {
            padding: 12px 30px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            transform: translateY(-3px);
        }

        /* 目的地卡片区 */
        .container {
            padding: 80px 10%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        /* 底部 */
        footer {
            text-align: center;
            padding: 50px;
            background: #111;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #777;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">EXPLORE</div>
        <div style="font-size: 14px; letter-spacing: 1px;">国家地理摄影专栏</div>
    </nav>

    <section class="hero">
        <h1>远方的召唤</h1>
        <p>带上灵魂去旅行，用镜头记录每一寸不被辜负的时光。跨越山海，寻觅那些隐秘在地球深处的绝美秘境。</p>
        <a href="#destinations" class="btn">开始探索</a>
    </section>

    <section class="container" id="destinations">
        <h2 class="section-title">本季精选目的地</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1000" alt="山脉">
                <div class="card-content">
                    <h3>落基山脉</h3>
                    <p>雪峰与湖泊的交响诗，感受北美之脊的雄浑与宁静。</p>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&q=80&w=1000" alt="极光">
                <div class="card-content">
                    <h3>冰岛极光</h3>
                    <p>在午夜的旷野中，邂逅那抹变幻莫测的欧若拉绿光。</p>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&q=80&w=1000" alt="湖泊">
                <div class="card-content">
                    <h3>瑞士小镇</h3>
                    <p>如童话般精致的湖光山色，人类文明与自然的完美融合。</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 探索世界 - 地球美学画廊 | 摄影: Unsplash</p>
    </footer>

</body>
</html>
